<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto 6/45</title>
    <link rel="stylesheet" href="../ticket/ticket.css">
    <link rel="stylesheet" href="../shared/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<p id="loading-text">Loading...</p>
<div class="container hidden">
    <img id="qr-code" alt="QR Code" class="qr-code" />

    <div class="round-info">
        <h1>Round <span id="round-num"></span></h1>
        <p id="round-status" class="status"></p>
        <p>Started at: <span id="started-at"></span></p>
        <p id="drawn-numbers"></p>
    </div>

    <div class="ticket-card">
        <h2>Ticket Details</h2>
        <p><strong>Ticket ID:</strong> <span id="ticket-id"></span></p>
        <p><strong>Document Number:</strong> <span id="ticket-document"></span></p>
        <p><strong>Numbers:</strong> <span id="ticket-numbers"></span></p>
        <p><strong>Entered At:</strong> <span id="ticket-entered"></span></p>
    </div>
</div>

<script type="module" src="../dist/ticket/ticket.js"></script>
</body>
</html>
